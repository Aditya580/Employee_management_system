  <div class="container mt-5 bg-primary p-2 text-white">
    <h2 class="text-center mb-4">Employee Management System</h2>

    <!-- Search Bar -->
    <div class="form-group">
      <input type="text" class="form-control" id="searchInput" placeholder="Search by name or department">
    </div>

    <!-- Employee List -->
    <div id="employeeList"></div>

    <!-- Add Employee Form -->
    <div class="mt-3">
      <h4>Add Employee</h4>
      <form id="addEmployeeForm">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="employeeName">Name:</label>
            <input type="text" class="form-control" id="employeeName" required>
          </div>
          <div class="col-md-6 mb-3 ">
            <label for="employeeDepartment">Department:</label>
            <select class="form-control" id="employeeDepartment" required>
            
              <option value="1">HR</option>
              <option value="2">IT</option>
              <option value="3">Accounting</option>
              <option value="4">Marketing</option>
              <option value="5">Public Relation</option>
              <option value="6">Management</option>
              
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Add Employee</button>
      </form>
    </div> 

  <script src="script.js"></script>
